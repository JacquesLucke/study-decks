name: Build App Server

on: push

jobs:
  build-app-server:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: npm install
      working-directory: ./app-server
    - run: npm run build
      working-directory: ./app-server
